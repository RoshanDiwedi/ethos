<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Css stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Roshan Project</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header d-flex align-items-center justify-content-between">
        <div class="container-fluid">
          <div class="row">
            <!-- column -->
            <div class="col-8 d-flex align-items-center">
              <div class="lg-nav d-flex align-items-center">
                <!-- logo -->
                <div class="logo">
                  <a href="#">
                    <img src="./images/logo.PNG" alt="" />
                  </a>
                </div>
                <!-- navigation -->
                <div class="nav-wrap">
                  <nav class="d-flex gap-5 mt-2">
                    <a href="#">Insights </a>
                    <a href="#"> Services </a>
                    <a href="#"> Industries </a>
                    <a href="#"> Careers </a>
                    <a href="#"> About Accenture </a>
                  </nav>
                </div>
              </div>
            </div>

            <!-- column -->
            <div class="col-4">
              <ul
                class="icon-wrap d-flex align-items-center justify-content-end mb-0"
              >
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li>SIGN IN</li>
                <li>
                  <button>
                    <span><img src="./images/India.jpg" alt="" /></span
                    ><span></span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- scroll magic -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.js"
      integrity="sha512-UgS0SVyy/0fZ0i48Rr7gKpnP+Jio3oC7M4XaKP3BJUB/guN6Zr4BjU0Hsle0ey2HJvPLHE5YQCXTDrx27Lhe7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js"
      integrity="sha512-judXDFLnOTJsUwd55lhbrX3uSoSQSOZR6vNrsll+4ViUFv+XOIr/xaIK96soMj6s5jVszd7I97a0H+WhgFwTEg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.js"
      integrity="sha512-mq6TSOBEH8eoYFBvyDQOQf63xgTeAk7ps+MHGLWZ6Byz0BqQzrP+3GIgYL+KvLaWgpL8XgDVbIRYQeLa3Vqu6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/a32f35b0a2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3a6ec3b501.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- Javascrip -->
    <script src="script.js"></script>
  </body>
</html>
